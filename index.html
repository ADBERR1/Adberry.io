<!DOCTYPE html>

<head> 
 <meta charset="UTF-8">   <meta http-equiv="X-UA-Compatible" content="IE=edge">   <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Archivos Regedits</title>

   <link rel="stylesheet" href="./main.css">

<body>

<img id="logo" src="./img/logo.png">

<script>
  var startTime = new Date().getTime(); // Obtén la hora de inicio
  
  document.getElementById("logo").addEventListener("load", function() {
    var endTime = new Date().getTime(); // Obtén la hora de finalización
    var totalTime = endTime - startTime; // Calcula el tiempo total
  
    console.log("El logo se cargó en " + totalTime + " milisegundos.");
  });
</script>

<p>Bienvenidos</p>
 

</body>
</html>
